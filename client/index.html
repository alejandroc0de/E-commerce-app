<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>E-Commerce</title>
</head>
<body>
    <header>
        <h1>Bienvenido a la tienda</h1>
    </header>

    <body>
        <button id="abrirCarrito">
            Carrito
        </button>

        <div id="carritoSidebar" class="carrito-sidebar hidden">
            
            <h2>Carrito</h2>

            <div id="carritoLista">
            </div>

            <h3 id="carritoTotal">
            </h3>

            <button id="cerrarCarrito">Cerrar</button>
        
        </div>

        <div id="productos"></div>

        <section id="agregarProductos">
            <h2>Agregar Productos:</h2>
            <input id="nombre" type="text" placeholder="Nombre del producto">
            <input id="categoria" type="text" placeholder="Categoria">
            <input id="precio" type="number" placeholder="Precio">
            <input id="stock" type="number" placeholder="Stock">
            <button id="botonAgregar">Agregar</button>
        </section>


        
        <div id="modalEditar" class="modal hidden">
            <div class="modal-content">
                <h2>Editar Producto</h2>
                <input id="edit-nombre" type="text" placeholder="Nombre">
                <input id="edit-categoria" type="text" placeholder="CategorÃ­a">
                <input id="edit-precio" type="number" step="0.01" placeholder="Precio">
                <input id="edit-stock" type="number" placeholder="Stock">

                <button id="guardarCambios">Guardar cambios</button>
                <button id="cerrarModal">Cancelar</button>                
            </div>
        </div>


    </body>
    <footer>

    </footer>
    


    







    <script src="index.js"></script>
</body>
</html>
